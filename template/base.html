<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hiposquare</title>
        <meta charset="UTF-8">
         <link href="https://cdnjs.cloudflare.com/ajax/libs/kube/6.5.2/css/kube.min.css" rel="stylesheet" type="text/css">

    </head>
    <body>
    
    <div class="row gutters">
        <div class="col col-2"></div>
        <div class="col col-10">

        <h1><a href="/">Home</a></h1>
        </div>

        <div class="col col-1"></div>
        <div class="col col-6">
        <fieldset>
        <form action="/search/" method="GET">
        <div class="form-item">
            <input type="text" name="locations" value="Trabzon">
        </div>    
        <div class="form-item">
            <input type="text" name="looking" value="Pizza">
        </div>
        <div class="form-item">    
            <button type="send">Search</button>
        </div>   
        </form>
        </fieldset>

        {% block details %}{% endblock %}
        </div>

        <div class="col col-4">
        <fieldset>   
            <legend>Last {{ recents|length }}</legend>
        <table class="bordered">       
            {% for recent in recents %}
            <tr>
            <td>{{recent.looking_for}}</td> <td> {{recent.locations}} </td> <td>{{recent.date}}</td><td><a href="/search/?locations={{recent.locations}}&looking={{recent.looking_for}}">Look</a></td>
            </tr>
            {% endfor %}
        </table>    
        </fieldset>

        {% if error %}
        {{error}}
        {% endif %}

        </div>
    <div class="col col-1"></div>
    </div>
    </body>
</html>
